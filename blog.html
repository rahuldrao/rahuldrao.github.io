<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <script defer src="script.js"></script>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" href="index.html">Your Name</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html#about">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="index.html#experience">Experience</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="index.html#projects">Projects</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="index.html#contact">Contact</a>
            </li>
            <li class="nav-item">
              <button id="theme-toggle" class="btn btn-outline-light">
                üåô
              </button>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Blog Section -->
    <section id="blog" class="container section">
      <h2>Blog</h2>
      <div id="blog-posts" class="row"></div>
    </section>

    <!-- Footer -->
    <footer class="text-center">
      <p>&copy; 2024 Your Name. Built with ‚ù§Ô∏è</p>
    </footer>

    <script>
      const blogPosts = [
        {
          title: "Understanding Kubernetes",
          date: "2023-12-01",
          content:
            "Kubernetes is an open-source system for automating deployment, scaling, and management of containerized applications.",
        },
        {
          title: "Introduction to Terraform",
          date: "2023-11-15",
          content:
            "Terraform is an Infrastructure as Code (IaC) tool that helps manage infrastructure in a consistent and efficient way.",
        },
      ];

      function renderBlogPosts() {
        const blogContainer = document.getElementById("blog-posts");
        blogContainer.innerHTML = "";
        blogPosts.sort((a, b) => new Date(b.date) - new Date(a.date));
        blogPosts.forEach((post) => {
          const postElement = document.createElement("div");
          postElement.classList.add("col-md-6");
          postElement.innerHTML = `
            <div class="card mb-4">
              <div class="card-body">
                <h5 class="card-title">${post.title}</h5>
                <h6 class="card-subtitle mb-2 text-muted">${post.date}</h6>
                <p class="card-text">${post.content}</p>
              </div>
            </div>
          `;
          blogContainer.appendChild(postElement);
        });
      }

      document.addEventListener("DOMContentLoaded", renderBlogPosts);
    </script>
  </body>
</html>
